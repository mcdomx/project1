{% extends "layout.html" %}

{% block title %}
    ZipWeather
{% endblock %}

{% block body %}
      <!-- CONTAINER BODY_TEXT -->

      <div class="container col-4">
        <h5>Login</h5>
        <p>Login for full features</p>

        <form action="{{ url_for('login') }}" method="post" >
            <div class="form-group">
              <input type="email" class="form-row col-auto form-control-sm" name="user_id" placeholder="enter email">
              <input type= "password" class="form-row col-auto form-control-sm" name="pwd" placeholder="password">
              <button class="col-auto btn btn-primary">Login</button>
            </div>
        </form>
      </div> <!-- end container -->
      <!-- end CONTAINER BODY_TEXT -->
{% endblock %}
