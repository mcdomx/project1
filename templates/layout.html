<!DOCTYPE html>
<html>

  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/CSS_project1.css') }}">
  </head>




  <body>


    <!-- HEADER -->
    <header class="row justify-content-center fixed-top">
      <section class="col-6"><a href="index.html">Home</a></section>
      {% if user_name is defined() %}
        <section class="col-5" align="right">Logged in as: {{ user_name }}</section>
      {% else %}
        <section class="col-5" align="right">right aligned header text</section>
      {% endif %}



    </header>
    <!-- end HEADER -->

    <!-- jumbotron -->
    <div class="jumbotron">
        <h1 class="display-3">ZipWeather</h1>
    </div>
    <!-- end jumbotron -->

    <!-- BODY BLOCK -->
        {% block body %}
        {% endblock %}
    <!-- END BODY BLOCK -->

    <!-- FOOTER -->
    <footer class="row justify-content-center fixed-bottom">
      <section class="col-6">this is the footer text</section>
      <section class="col-5" align="right">right aligned footer text</section>
    </footer>
    <!-- end FOOTER -->
  </body>


</html>
