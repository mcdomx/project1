{% extends "layout.html" %}

{% block title %}
    ZipWeather
{% endblock %}

{% block body %}
      <!-- CONTAINER BODY_TEXT -->
      <h5>Login/Register</h5>
      <p>enter credentials to login or select credentials to register</p>
      <div class="">
        <form action="{{ url_for('login') }}" method="post" >
            <div class="form-inline form-group col-auto">
              <input type="email" class="col-auto form-control-sm" name="user_id" placeholder="enter email">
              <input type= "password" class="col-auto form-control-sm" name="pwd" placeholder="password">
              <button class="col-auto btn btn-primary">Login/Register</button>
            </div>
        </form>
      </div>
      <!-- end CONTAINER BODY_TEXT -->
{% endblock %}
