<!DOCTYPE html>
<html>

  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/CSS_project1.css') }}">
  </head>




  <body>


    <!-- HEADER -->
    <header class="row justify-content-center fixed-top">
      <section class="col-6"><a href="{{ url_for('index') }}">Home</a></section>
      {% if session["user_session"] is defined() %}
        <section class="col-5" align="right">
          Welcome, {{ session["user_session"][1] }}!
          <a href="{{ url_for('logout') }}">[Logout]</a>
        </section>
      {% else %}
        <section class="col-5" align="right">Not logged in</section>
      {% endif %}



    </header>
    <!-- end HEADER -->

    <!-- jumbotron -->
    <div class="jumbotron">
        <h1 class="display-3">ZipWeather</h1>
    </div>
    <!-- end jumbotron -->

    <!-- BODY BLOCK -->
        {% block body %}
        {% endblock %}
    <!-- END BODY BLOCK -->

    <!-- FOOTER -->
    <footer class="row justify-content-center fixed-bottom">
      <section class="col-6">this is the footer text</section>
      <section class="col-5" align="right">
        <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
      </section>
    </footer>
    <!-- end FOOTER -->
  </body>


</html>
